<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Canvas Clock</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper-container">
        <div class="container">
            <div class="slogan">Canvas Clock</div>
            <div class="description">Attach the clock on your website! Easly resizable and in two color!!</div>
            <canvas id="myClock1" width="200" height="200">
                Your browser does not support canvas
            </canvas>
            <canvas id="myClock2" width="250" height="250">
                Your browser does not support canvas
            </canvas>
            <canvas id="myClock3" width="300" height="300">
                Your browser does not support canvas
            </canvas>
            <canvas id="myClock4" width="250" height="250">
                Your browser does not support canvas
            </canvas>
            <canvas id="myClock5" width="200" height="200">
                Your browser does not support canvas
            </canvas>
        </div>
    </div>
    <script src="js/clock.js"></script>
    <script>
        initApp("myClock1","white"); // Start the application
        initApp("myClock2","black"); // Start the application
        initApp("myClock3","white"); // Start the application
        initApp("myClock4","black"); // Start the application
        initApp("myClock5","white"); // Start the application
    </script>
</body>
</html>
