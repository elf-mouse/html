<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>just one line html</title>
<style>a{padding:5px;border:1px solid red;*display:inline-block;}</style>
</head>
<body>

<a>x</a>
<a>y</a>
<a>z</a>

<!-- 方法一:写成一行 -->
<a>x</a><a>y</a><a>z</a>

<!-- 方法二:尖括号换行写 -->
<a>x</a
><a>y</a
><a>z</a>

<!-- 方法三:注释换行 -->
<a>x</a><!--
--><a>y</a><!--
--><a>z</a>

</body>
</html>
